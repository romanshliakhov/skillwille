<!DOCTYPE html>
<html lang="en">

<head>
	<title>New password</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20260203143244">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<section class="auth">
				<div class="auth__container">

					<header class="auth__header">
						<div class="auth__title">Set new password</div>
						<div class="auth__text text">Your new password must be different to previously used passwords.</div>
					</header>

					<form action="#" class="auth__form form">
						<div class="form__fields">
							<label class="form__field field field_second">
								<div class="field__title">Password</div>
								<input autocomplete="off" type="password" name="form[]" placeholder="Password" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Confirm new password</div>
								<input autocomplete="off" type="password" name="form[]" placeholder="Confirm Password" class="field__input input input_big input_second">
							</label>
						</div>

						<div class="form__valid-password valid-password">
							<div class="valid-password__line _icon-check">Must be at least 8 characters</div>
							<div class="valid-password__line _icon-check">Must contain one special character</div>
						</div>

						<div class="form__buttons">
							<button type="button" class="form__button button button_big">
								<span>Reset password</span>
							</button>
							<a href="#" class="form__button-back">Back to log in</a>
						</div>
					</form>

				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20260203143244"></script>
</body>

</html>
