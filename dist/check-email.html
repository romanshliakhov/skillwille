<!DOCTYPE html>
<html lang="en">

<head>
	<title>Check your email</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20260203143244">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<section class="auth">
				<div class="auth__container">

					<header class="auth__header">
						<div class="auth__title">Check your email</div>
						<div class="auth__text text">We sent a password reset link to braintrain@user.com</div>
					</header>

					<form action="#" class="auth__form form">
						<div class="form__fields">
							<label class="form__field field field_second">
								<div class="field__title">Username/email address</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Email address" class="field__input input input_big input_second">
							</label>
						</div>

						<div class="form__buttons">
							<button type="button" class="form__button button button_big">
								<span>Confirm</span>
							</button>
							<a href="#" class="form__button-back">Back to log in</a>
						</div>
					</form>

					<div class="auth__assets">
						<div class="auth__assets-line">Didnâ€™t receive the email? <a href="#">Click to resend</a></div>
					</div>

				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20260203143244"></script>
</body>

</html>
