<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create an account</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20260203143244">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<section class="auth">
				<div class="auth__container">

					<header class="auth__header">
						<div class="auth__title">Create an account</div>
						<div class="auth__text text">Weâ€™re glad to see you!</div>
					</header>

					<form action="#" class="auth__form form">
						<div class="form__fields">
							<label class="form__field field field_second">
								<div class="field__title">First name</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="First name" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Last name </div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Last name" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Username/email address</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Email address" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Phone</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Phone" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Country</div>
								<select name="form[]" data-class-modif="big">
									<option value="" selected>Select a country...</option>
									<option value="1">Germany</option>
									<option value="2">France</option>
									<option value="3">Italy</option>
									<option value="4">Spain</option>
									<option value="5">Portugal</option>
									<option value="6">Netherlands</option>
									<option value="7">Belgium</option>
									<option value="8">Austria</option>
									<option value="9">Switzerland</option>
									<option value="10">Poland</option>
									<option value="11">Czech Republic</option>
									<option value="12">Hungary</option>
									<option value="13">Sweden</option>
								</select>
							</label>
							<label class="form__field field field_second">
								<div class="field__title">City</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="City" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Address</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Address" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Postcode / ZIP</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Postcode / ZIP" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Password</div>
								<input autocomplete="off" type="password" name="form[]" placeholder="Password" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Confirm password</div>
								<input autocomplete="off" type="password" name="form[]" placeholder="Confirm password" class="field__input input input_big input_second">
							</label>
						</div>

						<div class="form__valid-password valid-password">
							<div class="valid-password__line _icon-check">Must be at least 8 characters</div>
							<div class="valid-password__line _icon-check">Must contain one special character</div>
						</div>

						<div class="form__buttons">
							<button type="button" class="form__button button button_big">
								<span>Get started</span>
							</button>
							<button type="button" class="form__button button button_big button_line">
								<div class="button__img"><img class="ibg" src="img/auth/google.svg" alt="Google"></div>
								<span>Sign in with Google</span>
							</button>
						</div>
					</form>

					<div class="auth__assets">
						<div class="auth__assets-line">Already have an account? <a href="#">Log in</a></div>
					</div>

				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20260203143244"></script>
</body>

</html>
