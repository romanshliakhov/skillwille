<!DOCTYPE html>
<html lang="en">

<head>
	<title>Check your email</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20260203143244">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<section class="auth">
				<div class="auth__container">

					<header class="auth__header">
						<div class="auth__title">Check your email</div>
					</header>

					<form action="#" class="auth__form form">
						<div class="form__text text">
							We sent a verification link to braintraining@user.com
						</div>

						<div class="form__buttons">
							<button type="button" class="form__button button button_big">
								<span>Continue</span>
							</button>
							<a href="#" class="form__button-back">Back to log in</a>
						</div>
					</form>

				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20260203143244"></script>
</body>

</html>
