<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Check your email"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">

			<section class="auth">
				<div class="auth__container">

					<header class="auth__header">
						<div class="auth__title">Check your email</div>
					</header>

					<form action="#" class="auth__form form">
						<div class="form__text text">
							We sent a verification link to braintraining@user.com
						</div>

						<div class="form__buttons">
							<button type="button" class="form__button button button_big">
								<span>Continue</span>
							</button>
							<a href="#" class="form__button-back">Back to log in</a>
						</div>
					</form>

				</div>
			</section>

		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
