<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Log in"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">

			<section class="auth">
				<div class="auth__container">

					<header class="auth__header">
						<div class="auth__title">Log in to your account</div>
						<div class="auth__text text">Welcome back! Please enter your details.</div>
					</header>

					<form action="#" class="auth__form form">
						<div class="form__fields">
							<label class="form__field field field_second">
								<div class="field__title">Username/email address</div>
								<input autocomplete="off" type="text" name="form[]" placeholder="Email address" class="field__input input input_big input_second">
							</label>
							<label class="form__field field field_second">
								<div class="field__title">Password</div>
								<input autocomplete="off" type="password" name="form[]" placeholder="Password" class="field__input input input_big input_second">
							</label>
						</div>

						<div class="form__assets">
							<div class="form__checkbox checkbox">
								<input id="c_1" class="checkbox__input" type="checkbox" value="1" name="form[]" checked>
								<label for="c_1" class="checkbox__label _icon-check"><span class="checkbox__text">Remember me</span></label>
							</div>
							<a href="#" class="form__assets-link">Forgot password</a>
						</div>

						<div class="form__buttons">
							<button type="button" class="form__button button button_big">
								<span>Sign In</span>
							</button>
							<button type="button" class="form__button button button_big button_line">
								<div class="button__img"><img class="ibg" src="@img/auth/google.svg" alt="Google"></div>
								<span>Sign in with Google</span>
							</button>
						</div>
					</form>

					<div class="auth__assets">
						<div class="auth__assets-line">Donâ€™t have an account? <a href="#">Sign up</a></div>
					</div>

				</div>
			</section>

		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
